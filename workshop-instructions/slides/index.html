<!doctype html>
<html>
        <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

                <title>reveal.js</title>

                <link rel="stylesheet" href="css/reveal.css">
                <link rel="stylesheet" href="css/theme/black.css">

                <!-- Theme used for syntax highlighting of code -->
                <link rel="stylesheet" href="lib/css/zenburn.css">

                <!-- Printing and PDF exports -->
                <script>
                        var link = document.createElement( 'link' );
                        link.rel = 'stylesheet';
                        link.type = 'text/css';
                        link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
                        document.getElementsByTagName( 'head' )[0].appendChild( link );
                </script>
        </head>
        <body>
                <div class="reveal">
                        <div class="slides">
                                <section>
                                    <h2>Kubernetes for Developers</h2>
                                </section>
                                <section id="intro">
                                    <iframe src="https://docs.google.com/presentation/d/1QHaHmxUBPL378j08OpuKCfwl4k3qV1jABbzLpKAG0WY/embed" style="width: 100%; height: 60vh;" allowfullscreen="allowfullscreen"></iframe>
                                </section>
                                <section id="intro-video">
                                    <h2>Placeholder for intro video Vimeo/Youtube embedded viewer - See Video dashboard</h2>
                                </section>
                                <section id="deploy-intro">
                                    <img class="stretch" src="deploy-app-k8s-intro.png" />
                                </section>
                                <section id="deploy-wrap">
                                    <img src="deploy-app-k8s-wrap.png" />
                                </section>
                                <section id="cluster-nodes">
                                    <iframe src="https://docs.google.com/presentation/d/1g3w0ZLfRF5ax6tacOXrPVPwZg8XPSIJ30WnBHjFHWSs/embed" style="width: 100%; height: 60vh;" allowfullscreen="allowfullscreen"></iframe>
                                </section>
                                <section id="config-map">
                                    <img src="config-map-env-var.png" />
                                </section>
                                <section id="scaling">
                                    <img src="scale-app-k8s.png" />
                                </section>
                                <section>
                                <section>
                                    <h2>Buh bye...</h2>
                                </section>
                        </div>
                </div>

                <script src="js/reveal.js"></script>

                <script>
                        // More info about config & dependencies:
                        // - https://github.com/hakimel/reveal.js#configuration
                        // - https://github.com/hakimel/reveal.js#dependencies
                        Reveal.initialize({
                                dependencies: [
                                        { src: 'plugin/markdown/marked.js' },
                                        { src: 'plugin/markdown/markdown.js' },
                                        { src: 'plugin/notes/notes.js', async: true },
                                        { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                                ]
                        });
                </script>
        </body>
</html>
