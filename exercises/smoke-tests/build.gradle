buildscript {
    repositories {
        maven { url "http://platform-acceleration-lab-maven.s3.amazonaws.com" }
        jcenter()
    }

    dependencies {
        classpath "io.pivotal.pal.assignments:assignments-plugin:5.4.3"
    }
}

apply plugin: "io.pivotal.pal.assignments.plugin"

assignments {
    apiUrl = "https://assignments.education.pivotal.io"
    emails = [
       "student@devk8s",
    ]
    courseCode = "PAL_DEV_K8S"
    assignmentSubmission = false
}

defaultTasks "tasks"
